<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View details on your purchased LendingClub loans - LendingClub Loan Viewer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-md-12 headroom-lg legroom-md">
        <h1>LendingClub Loan Viewer</h1>
        <p class="muted-text">
          For curious people who want more details on the notes they've purchased
        </p>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <form id="view-loan-id" target="_blank" action="https://www.lendingclub.com/browse/loanDetail.action">
          <div class="form-group">
            <input id="loan-id" class="size-xl text-center" type="text" placeholder="paste in a loan ID"/>
            <input type="hidden" name="loan_id"/>
            <button type="submit" class="btn btn-primary size-lg headroom-xs">
              <i class="fa fa-list-alt"></i> View loan details
            </button>
          </div>
        </form>
      </div>
      <footer>
        <ul class="list-inline">
          <li>&copy;2015 a tool by <a href="http://adamruf.com">Adam Ruf</a></li>
          <li class="muted-text">|</li>
          <li><i class="fa fa map-marker"></i> Made in SF</li>
        </ul>
      </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/min/scripts-min.js"></script>
</body>
</html>
